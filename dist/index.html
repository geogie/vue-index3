<!DOCTYPE html><html><head><meta charset=utf-8><meta name=viewport content="width=device-width,initial-scale=1"><link rel="shortcut icon" href=./static/img/favicon.png><title>fancy</title><style>#ismobile {
      display: none;
      font-size: .6rem;
      text-align: center;
      padding-top: 4rem;
    }</style><link href=./static/css/app.26f0bc9664b922289ac72c3cf944e318.css rel=stylesheet></head><body><div id=app></div><div id=ismobile><img src=./static/img/github.png alt=""><p>请在移动端打开，并刷新页面。</p></div><script type=text/javascript src=./static/js/manifest.259b9ec71fb106f36716.js></script><script type=text/javascript src=./static/js/vendor.780ed3728d73b3c7d760.js></script><script type=text/javascript src=./static/js/app.401971f5fed5c94b665e.js></script></body><script>browserRedirect();

  /*判断是pc还是移动端打开*/
  function browserRedirect() {
    var sUserAgent = navigator.userAgent.toLowerCase();
    var bIsIpad = sUserAgent.match(/ipad/i) == "ipad";
    var bIsIphoneOs = sUserAgent.match(/iphone os/i) == "iphone os";
    var bIsMidp = sUserAgent.match(/midp/i) == "midp";
    var bIsUc7 = sUserAgent.match(/rv:1.2.3.4/i) == "rv:1.2.3.4";
    var bIsUc = sUserAgent.match(/ucweb/i) == "ucweb";
    var bIsAndroid = sUserAgent.match(/android/i) == "android";
    var bIsCE = sUserAgent.match(/windows ce/i) == "windows ce";
    var bIsWM = sUserAgent.match(/windows mobile/i) == "windows mobile";
    console.log("sUserAgent:" + sUserAgent + " bIsIpad:" + bIsIpad + " bIsIphoneOs:" + bIsIphoneOs + " bIsMidp:" +
      bIsMidp + " bIsUc7:" + bIsUc7+" bIsUc:"+bIsUc+" bIsAndroid:"+bIsAndroid+" bIsCE:"+bIsCE+" bIsWM:"+bIsWM)
    if (bIsIpad || bIsIphoneOs || bIsMidp || bIsUc7 || bIsUc || bIsAndroid || bIsCE || bIsWM) {
      console.log("是手机")
      document.getElementById('ismobile').style.display = "none";
      document.getElementById('app').style.display = "block";
    } else {
      console.log("不是手机")
      document.getElementById('ismobile').style.display = "block";
      document.getElementById('app').style.display = "none";
    }
  };
  /**
   * sUserAgent:mozilla/5.0 (linux; android 6.0; nexus 5 build/mra58n) applewebkit/537.36 (khtml, like gecko) chrome/65.0.3325.181 mobile safari/537.36 bIsIpad:false
   bIsIphoneOs:false
   bIsMidp:false
   bIsUc7:false
   bIsUc:false
   bIsAndroid:true
   bIsCE:false
   bIsWM:false
   */</script></html>
